{% extends "base.html" %}

{% block content %}
<h1>Strona główna</h1>
<p>Witamy na stronie głównej!</p>
{% if user.is_authenticated %}
<p>Zalogowany jako {{ user.username }}</p>
<a href="{% url 'logout' %}">Wyloguj</a>
{% else %}
<form method="post" action="">
  {% csrf_token %}
  {{ login_form }}
  <input type="submit" value="Zaloguj" />
</form>
{% endif %}
{% endblock %}

{% block js %}
<script>
$("#menu-home").addClass("active");
</script>
{% endblock js %}
