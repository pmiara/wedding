{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h3>{{ page.header }}</h3>
      <p>{{ page.content }}</p>
    </div>
    <div class="col-md-7">
    {% if page.image %}
      <img src="{{ page.image.url }}" />
    {% endif %}
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
$("#menu-{{ page.url }}").addClass("active");
</script>
{% endblock js %}
