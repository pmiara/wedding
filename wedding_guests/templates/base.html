{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Åšlub Magdy i Piotrka</title>
  <link rel="stylesheet" href="{% static 'wedding_guests/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
  <script src="{% static 'wedding_guests/js/jquery.countdown.min.js' %}"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="img_column d-none d-lg-flex col-lg-2">
        <img id="magda-img">
      </div>
      <div id="middle-col" class="col-lg-8 col-md-12">
        <div id="nav-heading-content">
          {% include 'menu.html' %}
          <div id="home-header" class="page-header">
            <h1>Magda {% trans "i" %} Piotrek</h1>
            <h3>27.04.2019</h3>
          </div>
          <div class="container">
          {% block content %}
          {% endblock content %}
          </div>
        </div>
        <div id="countdown"></div>
      </div>
      <div class="img_column d-none d-lg-flex col-lg-2">
        <img id="piotrek-img">
      </div>
    </div>
  </div>
{% block js %}
{% endblock js %}
<script type="text/javascript">
  $("#countdown").countdown("2019/04/27 14:00:00", function(event) {
    $(this).text(
      event.strftime('%D dni %H godziny %M minut %S sekund')
    );
  });

  function displayRandomImage(imageId, imagePath, imageCount) {
    imageIndex = Math.floor(Math.random() * imageCount);
    $('#' + imageId).attr("src", imagePath + imageIndex + '.png');
  }
  displayRandomImage("magda-img", "{% static 'wedding_guests/images/magda' %}", 3);
  displayRandomImage("piotrek-img", "{% static 'wedding_guests/images/piotrek' %}", 3);
</script>
</body>
</html>
