{% load static %}
{% load menu %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ślub Magdy i Piotrka</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="{% url 'home' %}" id="menu-home">Strona główna</a>
        <a class="nav-item nav-link" href="{% url 'wedding' %}" id="menu-wedding">Ślub</a>
        <a class="nav-item nav-link" href="{% url 'wedding_party' %}" id="menu-wedding-party">Wesele</a>
        <a class="nav-item nav-link" href="{% url 'accommodation' %}" id="menu-accommodation">Nocleg</a>
      </div>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">
        <button class="btn my-2 my-sm-0" type="text">Wyloguj</button>
      </a>
      {% endif %}
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="img_column d-none d-lg-block col-lg-2">
        <img src="{% static 'images/magda.png' %}">
      </div>
      <div class="col-lg-8 col-md-12">
        <div class="container">
        {% block content %}
        {% endblock content %}
        </div>
      </div>
      <div class="img_column d-none d-lg-block col-lg-2">
        <img src="{% static 'images/piotrek.png' %}">
      </div>
    </div>
  </div>
{% block js %}
{% endblock js %}
</body>
</html>
